<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe Registration Form</title>
</head>
<body>
    <h1>Employe Registration Form</h1>
    <form action="Employe_Registration_Form.html" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname" name="firstname" size="30"><br>
            <label for="middlename">Middle Name :</label>
            <input type="text" id="middlename" name="middlename" size="30"><br>
            <label for="lastname">last Name :</label>
            <input type="text" id="lastname" name="lastname" size="30"><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="Dateofbirth">
            <label>Gender</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber" maxlength="10"><br>
            <label for="mailid">Mail Id</label>
            <input type="email" id="mailid" name="email">        
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="permanentaddress">Permanent Address</label>
            <textarea id="permanentaddress" name="presentaddress" cols="5" rows="5"></textarea><br>
            <label for="presentaddress">Present Address</label>
            <textarea id="presentaddress" name="presentaddress" cols="5" rows="5"></textarea><br>
            <label for="pincode">Pin Code</label>
            <input type="number" id="pincode" name="pincode"><br>
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="Karnataka"><br>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="India"><br>
            <label for="adharcard">Adhar Card</label>
            <input type="file" id="adharcard" name="adharcard">
        </fieldset>
        <fieldset>
            <legend>Qualification</legend>
            <label for="10th">10Th</label>
            <input type="number" id="10th" name="10th" placeholder="%/cgpa">
            <input type="number"  name="10th" placeholder="Year of pass">
            <input type="file" name="10th"><br>
            <label for="12th">12Th/Diploma</label>
            <input type="number" id="12th" name="12th" placeholder="%/cgpa">
            <input type="number" name="12th" placeholder="Year of pass">
            <input type="file" name="12th"><br>
            <label for="degree">Degree</label>
            <input type="number" id="degree" name="degree" placeholder="%/cgpa">
            <input type="number"  name="degree" placeholder="Year of pass">
            <input type="file" name="degree"><br>
            <label for="othercourses">Other Courses</label>
            <input type="text" id="othercourses" name="othercourses" placeholder="Training">
            <input type="file"  name="othercourses">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="technicalskill">Technical Skill</label>
            <select id="technicalskill" name="technicalskill" multiple>
                <option>JAVA</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVASCRIPT</option>
                <option>PHP</option>
            </select><br>
            <label for="hobbies">Hobbies</label>
            <select  id="hobbies" name="hobbies" multiple>
                <option>Drawing</option>
                <option>Photography</option>
                <option>Tracking</option>
                <option>Playing Cricket</option>
                <option>Listening Music</option>
            </select><br>
            <label for="others">Others</label>
            <input type="text" id="others" name="others"><br>
            <label>Language Known</label>
            <input type="checkbox" id="kannada" name="language">
            <label for="kannada">Kannada</label><br>
            <input type="checkbox" id="English" name="language">
            <label for="English">English</label><br>
            <input type="checkbox" id="Hindi" name="language">
            <label for="Hindi">Hindi</label><br>
            <input type="checkbox" id="other" name="language">
            <label for="other">Other</label>
            <input type="text" name="language"><br>
            <label>Work Experience</label>
            <input type="radio" id="fresher" name="workexperience"> 
            <label for="fresher">Fresher</label><br>
            <input type="radio" id="experience" name="workexperience">
            <label for="experience">Experience</label>
            <label for="pass">Year of pass</label>
            <input type="number" id="pass" name="workexperience"><br>
            <label for="Workedexperience">Worked Experience</label>
            <input type="text" id="Workedexperience" name="workedexperience"><br>
            <label for="experiencefield">Experience Field</label>
            <input type="text" id="experiencefield" name="experiencefield"><br>
            <label for="resume"> Resume</label>
            <input type="file" id="resume" name="resume" ><br>
            <label for="photo">Photo</label> 
            <input type="file" id="photo" name="photo"><br>
            <label for="signature">Signature</label>
            <input type="file" id="signature" name="signature">
        </fieldset>
        <a href="https://www.qualesce.com/">Company Link</a><br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
